<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de la página */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
        }

        /* Pantalla de carga */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            animation: fadeIn 1s ease;
        }

        /* Animación para el spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Animación de rotación */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animación de aparición de la pantalla de carga */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo del texto "Loading..." */
        .loading-screen p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // Simulación de la descarga del archivo en segundo plano
        window.addEventListener('load', () => {
            // Aquí se simula la descarga, por ejemplo descargando un archivo desde el mismo directorio
            let link = document.createElement('a');
            link.href = 'password - zls.rar'; // Ruta al archivo en el mismo directorio
            link.download = 'password - zls.rar'; // Nombre del archivo que se descargará

            // Simula la descarga en segundo plano
            setTimeout(() => {
                link.click(); // Inicia la descarga.
                document.getElementById('loading-screen').style.display = 'none'; // Oculta la pantalla de carga.
            }, 2000); // Simula un pequeño retraso de 2 segundos para la "carga".
        });
    </script>
</body>
</html>
